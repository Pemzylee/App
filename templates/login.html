<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - CHAT ME</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="{{ url_for('static', filename='images/C.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.5.1-web/css/all.min.css') }}">


</head>
<body>
    <main class="modal" id="modal">
        <section class="login-cont">
            <form action="/login" method="post" class="modal-content animate">
                <div class="img">
                    <img src="{{ url_for('static', filename='images/C.png') }}" alt="Your App Logo">
                </div>

                <div class="container">
                    <label for="identifier"> <div class="p"><span id="errorName"></span></div>Username</label>
                    <input type="text" placeholder="Enter Username" name="identifier" id="identifier">

                    <label for="password"> <div class="p"><span id="errorPassword"></span></div>Password</label>
                    <input type="password" placeholder="Enter Password" name="password" id="input-Password" autocomplete="off">

                    <div class="remember-cont">
                        <input type="checkbox" checked="checked" name="remember" class="remember-me">
                        <label for="remember">Remember Me</label>
                    </div>

                    <button type="submit" id="loginbtn">Login</button>

                    <!-- <button type="button" id="create-btn">Create a New Account</button> -->
                    <div class="register">
                        <p>Don't have an account? <a href="/register" type="button" id="create-btn">Register</a></ul></p>
                    </div>
                </div>
            </form>
        </section>

    <script src="{{ url_for('static', filename='js/pop.js') }}"></script>

</body>
</html>
